<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gradie Sign Up</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="left">
                <div class="text">
                    <h1>Gradie</h1>
                    <p>Beautiful Gradients in secs</p>
                </div>
                <img src="/Assets/iPhone Mockup.png" alt="mockUp">
            </div>
            <form action="submit" class="right">
                <h2>Login</h2>
                <div class="input">
                    <label class="label" for="email">Email</label>
                    <input id="email" autocomplete="on"  type="email" placeholder="john@example.com">
                </div>
                <div class="input">
                    <label class="label" for="password">Password</label>
                    <input id="password"  type="password" placeholder="At least 8 characters">
                </div>
                <div class="check">
                    <input type="checkbox" id="check">
                    <label for="check">By Creating an account, you agree to the <a href="#"><span>Terms and Conditions</span></a></label>
                </div>
                <button type="submit">Create an Account</button>
            </form>
        </div>
    </div>
</body>
</html>
